<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project 03 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Project 03</h1>
    <!-- Scatter Plot -->
    <div class="chart-container">
        <h2>Scatter Plot: Surgery Duration vs Hospital Stay</h2>
        <select id="surgery-select">
            <option value="All">All Surgeries</option>
        </select>
        <svg id="scatterplot" width="800" height="500"></svg>
    </div>

    <!-- Interactive Bar Chart -->
    <div class="chart-container">
        <h2>Interactive Tree map</h2>
        <svg id="treemap" width="800" height="500"></svg>
    </div>

    <div class="chart-container">
        <h2>Zoomable Circle Packing</h2>
        <color-legend></color-legend>
        <svg id="zoomable" width="900" height="900"></svg>
    </div>

    <div class="chart-container">
        <h2>Bar Chart</h2>
        <div class="project"></div> 
    </div>

    <script type="module" src="global.js"> </script>
    <script type="module" src="color-legend-element/build/color-legend-element.js"> </script>
    <script type="module" src="treemap.js"></script>
    <script type="module" src="scatter.js"></script>
    <script type="module" src="zoomable.js"></script>
    <script type="module" src="barchart.js"></script>

</body>
</html>
